<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính năm nhuận</title>
</head>
<body>
<script>
    let nam = prompt('Nhập nam');
    if (nam % 4 == 0) {
        if (nam % 100 == 0) {
            if (nam % 400 == 0) {
                alert("Là năm nhuận");
            } else {
                alert("Không phải là năm nhuận");
            }
        } else {
            alert('Là năm nhuận');
        }
    } else {
        alert('Không phải là năm nhuận');
    }

</script>
</body>
</html>
