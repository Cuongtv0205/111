<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    //Hiển thị điểm trung bình
    inputVL = prompt("Nhập điểm môn vật lý :'' ");
    inputHH = prompt("Nhập điểm môn hóa học :'' ");
    inputSH = prompt("Nhập điểm môn sinh học :'' ");
    var VL = parseInt(inputVL);
    var HH = parseInt(inputHH);
    var SH = parseInt(inputSH);
    var TONG = VL + HH + SH;
    document.write("TỔNG LÀ  ="  + TONG);
    document.write("ĐIỂM TB là =" + TONG/3 );
</script>
</body>
</html>
