<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tâ if else </title>
</head>
<body>
<script>
   let user = prompt(' Nhập giá trị vào ');
   if (user == 'Admin') {
       let master = prompt('Nhập mật khẩu đi');
       if (master == 'TheMaster') {
           alert('Welcome');
       }else if( master == null){
           alert('Can')
       }else {
           alert('Wrong password');
       }
       if (user == null){
           alert('Candel');
       }else {
           alert(' Tôi không biết');
       }
   }

</script>
</body>
</html>
